<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      //Adicione a tag h1 com o texto Exercício - JavaScript DOM como filho da tag body;
      const elementTagH1 = document.createElement('h1');
      elementTagH1.innerText = 'Exercício - JavaScript DOM';
      document.body.appendChild(elementTagH1);

      //Adicione a tag main com a classe main-content como filho da tag body;
      const elementTagMain = document.createElement('main');
      elementTagMain.className = 'main-content';
      document.body.appendChild(elementTagMain);
      
      //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const elementTagSection = document.createElement('section');
      elementTagSection.className = 'center-content';
      elementTagMain.appendChild(elementTagSection);

      //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const elementTagP = document.createElement('p');
      elementTagP.innerText = 'Lorem ipsum';
      elementTagSection.appendChild(elementTagP);

      //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const elementTagSection2 = document.createElement('section');
      elementTagSection2.className = 'left-content';
      elementTagMain.appendChild(elementTagSection2);

      //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const elementTagSection3 = document.createElement('section');
      elementTagSection3.className = 'right-content';
      elementTagMain.appendChild(elementTagSection3);

      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      const elementTagImg = document.createElement('img');
      elementTagImg.className = 'small-image';
      elementTagImg.src = 'https://picsum.photos/200';
      elementTagSection2.appendChild(elementTagImg);

      //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, … como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const elementTagUl = document.createElement('ul');
      elementTagSection3.appendChild(elementTagUl);
      let listaArray = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      
      for (let index = 0; index < listaArray.length; index += 1) {
        let numero = listaArray[index];
        let elementTagLi = document.createElement('li');
        elementTagLi.innerText = numero;
        elementTagUl.appendChild(elementTagLi);
      };
      //Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      for (let index = 1; index <= 3; index += 1) {
        const elementTagH3 = document.createElement('h3');
        elementTagH3.innerText = "Texto " + index;
        elementTagMain.appendChild(elementTagH3);
      };


    </script>
  </body>
</html>
