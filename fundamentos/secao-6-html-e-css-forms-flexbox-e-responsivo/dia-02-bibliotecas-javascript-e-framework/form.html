<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <title>Formulário TrybeTrip</title>
</head>

<body>
  <header class="container text-center bg-primary text-white bg-opacity-50" id="header">
    <h1 class="display-3">Formulário TrybeTrip</h1>
  </header>
  <form action="" method="get" class="container bg-primary text-white bg-opacity-50" id="form">
    <section class="container mb-3">
      <br>
      <label for="full-name" class="form-label">Nome:</label>
      <input type="text" name="fullName" placeholder="Digite seu nome completo" id="full-name" minlength="10"
        maxlength="40" required class="form-control mb-3">

      <label for="email" class="form-label">E-mail:</label>
      <input type="email" name="email" placeholder="Digite seu e-mail" id="email" minlength="10" maxlength="50" required
        class="form-control mb-3">

      <h3 class="display-6 mb-3">Destino Preferido</h3>
      <div class="form-check form-check-inline mb-4">
        <input type="radio" name="destino" id="cidade" value="cidade" required class="form-check-input"><label
          for="cidade" class="form-check-label">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="destino" id="campo" value="campo" required class="form-check-input"><label for="campo"
          class="form-check-label">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="destino" id="praia" value="praia" required class="form-check-input"><label for="praia"
          class="form-check-label">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="destino" id="montanhas" value="montanhas" required class="form-check-input"><label
          for="montanhas" class="form-check-label">Montanhas</label>
      </div>
      <div class="form-floating mb-3">
        <textarea name="textarea" id="text-area" cols="60" rows="10" maxlength="500"
          placeholder="Por que você deveria ser a pessoa desenvolvedora \n a ganhar o concurso TrybeTrip?"
          class="form-control text-dark"></textarea>
        <label for="text-area" class="text-dark">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?</label>
      </div>



      <!-- <label for="data" class="form-label">Qual a melhor data para realizar sua viagem? </label>
      <input type="date" name="data" id="data" class="form-control mb-3"> -->

      <input type="text" id="datepicker">

      <div class="form-check">
        <input type="checkbox" name="concordoOportunidades" id="concordo-oportunidades" class="form-check-input"><label
          for="concordo-oportunidades" class="form-check-label mb-3">Gostaria de receber outras incríveis oportunidades
          oferecidas pela Trybe?</label>
      </div>

      <div class="form-check">
        <input type="checkbox" name="concordoTermos" id="concordo" required class="form-check-input"><label
          for="concordo" class="form-check-label mb-3">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label>
      </div>

    </section>

    <section class="container mb-3">
      <button type="submit" id="button-enviar" class="btn btn-primary mb-3">Enviar</button>
      <button type="reset" id="button-apagar" class="btn btn-warning mb-3">Apagar</button>
    </section>
   
    
    <!-- <script src="pikaday.js"></script>
    <script>
      var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script> -->
  </form>
