<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
  </header>
  <form>
    <section>
      <label for="full-name">
        Nome completo: <input type="text" name="" id="full-name">
      </label>
      <br>
      <label for="email">
        E-mail: <input type="email" name="" id="email">
      </label>
      <br>
      <input type="radio" name="opcoes" id="opcao1" value="op1"> Opção 1
      <input type="radio" name="opcoes" id="opcao2" value="op2"> Opção 2
      <input type="radio" name="opcoes" id="opcao3" value="op3"> Opção 3
      <input type="radio" name="opcoes" id="opcao4" value="op3"> Opção 4
      <br>
      <label for="text-area">
        Espaço para digitar a resposta:
        <br>
        <textarea name="" id="text-area" cols="30" rows="10"></textarea>
      </label>
      <br>
      <label for="data">Data: </label>
      <input type="date" name="" id="data">
      <br>
      <label for="consordo1">Concordo 1
        <input type="checkbox" name="" id="concordo1">
      </label>
      <br>
      <label for="consordo1">Concordo 2
        <input type="checkbox" name="" id="concordo2">
      </label>
    </section>
    <section>
      <input type="button" value="Enviar">
      <input type="button" value="Apagar">
    </section>
    
  </form>
  <script src=""></script>
</body>
</html>
