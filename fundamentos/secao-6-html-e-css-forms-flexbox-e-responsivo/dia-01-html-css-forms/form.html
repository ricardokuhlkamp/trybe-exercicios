<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Formulário TrybeTrip</h1>
  </header>
  <form action="" method="get" class="formulario">
    <section class="form-container">
      <br>
      <label for="full-name">Nome:</label>
        <input type="text" name="fullName" placeholder="Digite seu nome completo" id="full-name" minlength="10" maxlength="40" required>      
      <br>
      <br>
      <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu e-mail" id="email" minlength="10" maxlength="50" required>      
      <br>
      <h3>Destino Preferido</h3>
      <input type="radio" name="destino" id="cidade" value="cidade" required><label for="cidade">Cidade</label>
      <input type="radio" name="destino" id="campo" value="campo" required><label for="campo">Campo</label>
      <input type="radio" name="destino" id="praia" value="praia" required><label for="praia">Praia</label> 
      <input type="radio" name="destino" id="montanhas" value="montanhas" required><label for="montanhas">Montanhas</label> 
      <br>
      <br>
      <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>      
        <br>
        <textarea name="textarea" id="text-area" cols="60" rows="10" maxlength="500" placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br>
      <br>
      <label for="data">Qual a melhor data para realizar sua viagem? </label>
      <input type="date" name="data" id="data">
      <br>
      <br>
      <label for="concordo-oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="concordoOportunidades" id="concordo-oportunidades">      
      <br>
      <br>
      <label for="consordo">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="concordoTermos" id="concordo" required>      
    </section>
    <br>
    <br>
    <section class="buttons">
      <button type="submit" id="button-enviar">Enviar</button>
      <button type="reset" id="button-apagar">Apagar</button>
    </section>
    
  </form>
  <script src="./script.js"></script>
</body>
</html>
